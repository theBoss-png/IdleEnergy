<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Energy Game</title>
  <link rel="stylesheet" href="frontend/css/main.css">

</head>
<body>
<div class="bg-particles">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
</div>

<div class="container">

  <div class="stats-grid">
    <div class="stat-card energy">
      <div class="stat-content">
        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #fbbf24;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <div>
          <div class="stat-label" style="color: #fcd34d;">Energy</div>
          <div class="stat-value" id="energy-display">5000</div>
        </div>
      </div>
    </div>

    <div class="stat-card gold">
      <div class="stat-content">
        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #fbbf24;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <div class="stat-label" style="color: #fcd34d;">Gold</div>
          <div class="stat-value" id="gold-display">5000</div>
        </div>
      </div>
    </div>

    <div class="stat-card workers">
      <div class="stat-content">
        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #60a5fa;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <div>
          <div class="stat-label" style="color: #93c5fd;">Workers</div>
          <div class="stat-value" id="workers-display">5000</div>
        </div>
      </div>
    </div>

    <div class="stat-card coal">
      <div class="stat-content">
        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #9ca3af;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l3.057-3L11 1l2.943-1L17 3l-2.057 2.5L17 8l-2.943 1L11 10l-3.057-1L5 8l2.057-2.5L5 3z M5 11l3.057-3L11 9l2.943-1L17 11l-2.057 2.5L17 16l-2.943 1L11 18l-3.057-1L5 16l2.057-2.5L5 11z"></path>
        </svg>
        <div>
          <div class="stat-label" style="color: #d1d5db;">Coal</div>
          <div class="stat-value" id="coal-display">5000</div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-button active energy-tab" id="energy-tab" onclick="switchTab('energy')">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
      Energy
    </button>
    <button class="tab-button market-tab" id="market-tab" onclick="switchTab('market')">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      Market
    </button>
  </div>

  <div class="content-area">
    <div id="energy-content" class="energy-content">
      <div class="production-rate">
        <svg class="production-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
        </svg>
        <div class="production-value" id="production-display">+0 âš¡/sec</div>
        <div class="production-label">Energy Production Rate</div>
      </div>

      <button class="sell-button" onclick="sellEnergy()">
        ðŸ’° Sell 100 Energy â†’ 1000 Gold
      </button>
    </div>

    <div id="market-content" class="hidden">
      <div class="shop-items" id="shop-items"></div>
    </div>
  </div>
</div>

<script src="frontend/js/main.js"></script>
</body>
</html>
